<!-- main app container -->
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h3>{{id ? 'Edit Category' : 'Add Category'}}</h3>
                <form #categoryForm="ngForm" (ngSubmit)="categoryForm.form.valid && OnSubmit()" novalidate>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" [(ngModel)]="category.name" #name="ngModel" [ngClass]="{ 'is-invalid': categoryForm.submitted && name.invalid }" required/>
                        <div *ngIf="categoryForm.submitted && !name.valid" class="invalid-feedback">
                            Name is required
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name">User</label>
                        <select class="form-control" name="user_id" [(ngModel)]="category.user_id" #user_id="ngModel" [ngClass]="{ 'is-invalid': categoryForm.submitted && user_id.invalid }" required>
                            <option *ngFor="let user of userData" [value]="user.id">{{user.name}}</option>
                        </select>
                        <div *ngIf="categoryForm.submitted && user_id.invalid" class="invalid-feedback">
                            <div *ngIf="user_id.errors.required">Please select user from list.</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary">{{id ? 'Update Category' : 'Save Category'}}</button>
                        <button class="btn btn-danger mx-2" [routerLink]="['/category']">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
