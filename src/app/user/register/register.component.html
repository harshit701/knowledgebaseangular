<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign Up</h5>
                    <form [formGroup]="registerForm" class="form-signin" (ngSubmit)="OnSubmit()">
                        <div class="form-label-group">
                            <input type="text" formControlName="name" name="name" id="inputName" class="form-control" placeholder="Name" [ngClass]="{ 'is-invalid': submitted && registerform.name.errors }" />
                            <div *ngIf="submitted && registerform.name.errors" class="invalid-feedback">
                                <div *ngIf="registerform.name.errors.required">Name is required</div>
                            </div>
                        </div>
                        
                        <div class="form-label-group">
                            <input type="text" formControlName="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" [ngClass]="{ 'is-invalid': submitted && registerform.email.errors }" />
                            <div *ngIf="submitted && registerform.email.errors" class="invalid-feedback">
                                <div *ngIf="registerform.email.errors.required">Email is required</div>
                                <div *ngIf="registerform.email.errors.email">Email must be a valid email address</div>
                            </div>
                        </div>

                        <div class="form-label-group">
                            <input type="text" formControlName="phone" name="phone" id="inputPhone" class="form-control" placeholder="Phone" [ngClass]="{ 'is-invalid': submitted && registerform.phone.errors }" />
                            <div *ngIf="submitted && registerform.phone.errors" class="invalid-feedback">
                                <div *ngIf="registerform.phone.errors.required">Phone is required</div>
                            </div>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="inputPassword" name="password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && registerform.password.errors }" placeholder="Password">
                            <div *ngIf="submitted && registerform.password.errors" class="invalid-feedback">
                                <div *ngIf="registerform.password.errors.required">password is required</div>
                            </div>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="inputConfirmPassword" name="confirm_password" class="form-control" formControlName="confirm_password" [ngClass]="{ 'is-invalid': submitted && registerform.confirm_password.errors }" placeholder="Confirm Password">
                            <div *ngIf="submitted && registerform.confirm_password.errors" class="invalid-feedback">
                                <div *ngIf="registerform.confirm_password.errors.required">Confirm Password is required</div>
                                <div *ngIf="registerform.confirm_password.errors.confirmedValidator">Password and Confirm Password must be match.</div>
                            </div>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign Up</button>
                        <hr>
                        Already account? <a [routerLink]="['/']">Login</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
